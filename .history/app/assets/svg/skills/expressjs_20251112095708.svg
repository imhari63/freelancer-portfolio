<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="glassGradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#e0e0e0" />
            <stop offset="1" stop-color="#ffffff" />
        </linearGradient>
        <filter id="glassShadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" />
        </filter>
    </defs>
    <rect width="40" height="40" rx="12" fill="url(#glassGradient)" filter="url(#glassShadow)" opacity="0.8" />
    <text x="50%" y="60%" text-anchor="middle" fill="#000" font-size="16"
        font-family="Segoe UI, Arial, Helvetica, sans-serif" font-weight="bold">Ex</text>
</svg>
</svg>