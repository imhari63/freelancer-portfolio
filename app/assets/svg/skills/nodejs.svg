<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="nodeGradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
            <stop stop-color="#43e97b" />
            <stop offset="1" stop-color="#38f9d7" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#38f9d7" />
        </filter>
    </defs>
    <rect width="40" height="40" rx="12" fill="url(#nodeGradient)" filter="url(#shadow)" />
    <text x="50%" y="60%" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial, Helvetica, sans-serif"
        font-weight="bold">Node</text>
</svg>
</svg>